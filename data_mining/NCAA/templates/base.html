<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
				"http://www.w3.org/TR/xhtml1/DTD/xhtml11-strict.dtd">
				
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>
			{% block title %}
				Data Mining is Fun!
			{% endblock %}
		</title>
	
		<link rel="icon" type="image/ico" href="/static/favicon.ico"></link>
		<link rel="shortcut icon" href="/static/favicon.ico"></link>
	
		<style type="text/css">
			body {
				font-family: sans-serif;
				//background-color: gray;
				background-image: url("http://www.arleensweb.com/Free_web_graphics/Backgrounds/images/baskballbg2a.jpg");
				margin-left: 15%;
				margin-right: 15%;
			}
			
			#content{
				position: relative;
				top: 0;
				margin: 0;
				padding: 0;
				background-color: rgba(100, 100, 100, 0.95);
				color: white;
				width: 100%;
				padding: 10px;
			}
			
			#topbar {
				background-color: #303030;
				position: relative;
				top: 0;
				width: 100%;
				padding: 10px;
			}
			
			#topbar ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			
			#topbar li {
				display: inline;
				margin: 0;
				padding: 0;
			}
			
			#title {
				color: white;
				font-size: xx-large;
				font-weight: bold;
				padding: 15px 0px 10px 0px;
				margin: 0;
			}
			
			a.headerLink {
				background-color: rgba(100, 100, 130, 0.95);
				color: white;
				border: rgb(174, 74, 38) outset 2px;
				padding: 5px;
				
				//font-weight: bold;
				text-decoration: none;
				font-family: inherit;
				font-size: medium;
			}
			
			a.headerLink:hover {
				background-color: rgba(100, 100, 160, 0.95);
			}
			
			a.headerLink:active {
				border: rgb(174, 74, 38) inset 2px;
				color: gray;
			}
			
			table.bracket {
				border-color: white;
			}
			
			td.hasTeams {
				border-top: 1px solid white;
				border-bottom: 1px solid white;
				border-right: 1px solid white;
			}
			
			.bracket td {
				width: 100px;
			}
			
			.clear {
				clear: both;
				line-height: 0;
			}
			
			ul.bracketList {
				list-style-type: none;
				padding: 0;
				margin: 0;
			}
			
			.bracketList li {
				display: inline-block;
				padding: 0;
				margin: 0;
			}
			
			.winner {
				border-bottom: 1px solid white;
			}
			
			.nationalChamp {
				font-weight: bold;
			}
			
			p.teamname {
				padding: 0;
				margin: 0;
			}
			
			#loadingPopUp {
				display: none;
				position: fixed;
				top: 25%;
				left: 30%;
				height: 40%;
				width: 40%;
				z-index: 5;
				background-color: rgba(202,101,0,0.8);
				border-radius: 5px;
			}
			
			.loadingImage {
				position: relative;
				left: 37%;
				top: 47%;
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.6.4.js" type="text/javascript"></script>
		<script type="text/javascript">
				$('html').ajaxSend(function(event, xhr, settings) {
					function getCookie(name) {
						var cookieValue = null;
						if (document.cookie && document.cookie != '') {
							var cookies = document.cookie.split(';');
							for (var i = 0; i < cookies.length; i++) {
								var cookie = jQuery.trim(cookies[i]);
								// Does this cookie string begin with the name we want?
								if (cookie.substring(0, name.length + 1) == (name + '=')) {
									cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
									break;
								}
							}
						}
						return cookieValue;
					}
					if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
						// Only send the token to relative URLs i.e. locally.
						xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
					}
			});
			
			$(document).ready(function() {
				$('.bracket tr:odd').each(function(){
					$(this).find('td').addClass('hasTeams');
				});
			});
			
			$(document).ready(function(){
				$('form').submit(function(){
					$('input:submit').attr("disabled", true);
					$('#loadingPopUp').show();
				});
			});
			</script>
			{% block script %}
			{% endblock %}
		</head>
		<body marginwidth="0" marginheight="0" leftmargin="0" topmargin="0">
			{% include 'header.html' %}
			<br class="clear"/>
			<div id="content">
				{% block body %}
				{% endblock %}
			</div>
			<br class="clear"/>
			{% block popups %}
				<div id="loadingPopUp">
					<image src="/static/loading.gif"
						   class="loadingImage"/>
				</div>
			{% endblock %}
		</body>
</html>
